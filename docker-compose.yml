services:
  kafka:
    image: confluentinc/cp-kafka:7.8.3
    ports:
      - "9092:9092"
    environment:
      KAFKA_KRAFT_MODE: "true"
      CLUSTER_ID: "ZoaOd8dGQZKD6B38ns0QTg"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/9092"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - ticket-triage-service

  kafka-setup:
    image: confluentinc/cp-kafka:7.8.3
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - ticket-triage-service
    entrypoint: ["/bin/bash", "-c"]
    command: |
      "
      echo 'Waiting for Kafka...'
      while ! kafka-topics --bootstrap-server kafka:9092 --list; do
        sleep 1
      done

      echo 'Creating topics...'
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic tickets --partitions 3 --replication-factor 1
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic tickets_scored --partitions 3 --replication-factor 1

      echo 'Topics are ready:'
      kafka-topics --bootstrap-server kafka:9092 --list
      "
    
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - ./clickhouse/init:/docker-entrypoint-initdb.d
    depends_on:
      kafka-setup:
        condition: service_completed_successfully
    networks:
      - ticket-triage-service

  scorer:
    build:
      context: .
      dockerfile: services/scorer/Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_TICKETS_TOPIC: "tickets"
      KAFKA_SCORES_TOPIC: "tickets_scored"
    depends_on:
      kafka-setup:
        condition: service_completed_successfully
    networks:
      - ticket-triage-service

  dbt:
    build:
      context: .
      dockerfile: services/dbt/Dockerfile
    environment:
      DBT_PROFILES_DIR: /dbt
    depends_on:
      clickhouse:
        condition: service_started
    networks:
      - ticket-triage-service
  
  airflow:
    build:
      context: .
      dockerfile: services/airflow/Dockerfile
    environment:
      AIRFLOW_HOME: /opt/airflow
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
      DBT_PROFILES_DIR: /dbt
    depends_on:
      clickhouse:
        condition: service_started
    networks:
      - ticket-triage-service
    
  ui:
    build:
      context: .
      dockerfile: services/ui/Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_TICKETS_TOPIC: "tickets"
    depends_on:
      kafka-setup:
        condition: service_completed_successfully
      dbt:
        condition: service_completed_successfully
    ports:
      - "8501:8501"
    networks:
      - ticket-triage-service

networks:
  ticket-triage-service:
    driver: bridge